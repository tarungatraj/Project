<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded Travel Form</title>
</head>
<body>

    <h2>Travel Form</h2>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="preferences">Travel Preferences:</label>
        <textarea id="preferences" name="preferences" rows="4" placeholder="Enter any special requests or preferences..."></textarea>

        <label for="transport">Preferred Mode of Transport:</label>
        <select id="transport" name="transport">
            <option value="plane">Plane</option>
            <option value="train">Train</option>
            <option value="car">Car</option>
            <option value="bus">Bus</option>
        </select>

        <label for="accommodation">Accommodation Type:</label>
        <select id="accommodation" name="accommodation">
            <option value="hotel">Hotel</option>
            <option value="hostel">Hostel</option>
            <option value="airbnb">Airbnb</option>
            <option value="camping">Camping</option>
        </select>

        <label for="travelers">Number of Travelers:</label>
        <input type="number" id="travelers" name="travelers" min="1" max="10" required>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
